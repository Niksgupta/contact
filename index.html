<html lang="en">
  <head>

  <body>
    <h1>Hello, world!</h1>

   
   <div class="container" id="contact" style="padding-top: 100px">
   <form action="https://formsubmit.co/nikhilkhandelwal2021@gmail.com" method="POST">
   	<input type="text" id="name" placeholder="Name" class="form-control"><br>
   	<input type="email" id="email" placeholder="Name" class="form-control"><br>
   	<input type="num" id="phone" placeholder="Name" class="form-control"><br>
   	<input type="text" id="message" placeholder="Name" class="form-control"><br>
     
<!--      <input type="hidden" name="_next" value="https://affectionate-noyce-c911f3.netlify.app/#contact">
 -->
      <input type="hidden" name = "_next" value="https://affectionate-noyce-c911f3.netlify.app/#contact">
   	<input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

   	<button type="submit" id="submit" class="btn btn-primary">Submit</button>


   </form>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
    	
    	$("#submit").click(function() {

      var name = $("#name").val();
      var email = $("#email").val();
      var phone = $("#phone").val();
      var message = $("#message").val();

      if (name == '' || email == '' || phone == '' || message == '') {

        swal({
          title: "Fields Empty!",
          text: "Please check the missing fileds",
          icon: "warning",
          button: "Ok",
        })
      } else {

        swal({
          title: "Thanks for submiiting your query!",
          icon: "success",
          button: "Ok",
        })
        document.getElementById("name").value = '';
      document.getElementById("email").value = '';
      document.getElementById("phone").value = '';
      document.getElementById("message").value = '';
        await wait(200);
      }


    })


    </script>

  </body>
</html>
